version: 2.0

jobs:
    release:
        machine: true
        steps:
            - checkout
            - restore_cache:
                keys:
                    - gradle-{{ checksum "build.gradle" }}-{{ checksum "settings.gradle" }}
            - run: ./gradlew release -Prelease.disableChecks -Prelease.localOnly
    build:
        machine: true
        steps:
            - run:
                name: Build and Test
                command: ./gradlew build
            - store_artifacts:
                path: build/distributions
                destination: distributions
            - store_artifacts:
                path: build/libs
                destination: libs
    test:
        machine: true
        steps:
            - run:
                name: Build and Test
                command: ./gradlew build runAllTests
            - save_cache:
                paths:
                    - ~/.gradle
                    - ~/.m2
                key: gradle-{{ checksum "build.gradle" }}-{{ checksum "settings.gradle" }}
            - store_test_results:
                path: build/test-results
    publish:
        machine: true
        steps:
            - run: ./gradlew publishPlugins githubRelease


workflows:
  version: 2
  build-deploy:
    jobs:
      - release:
          filters:
            branches:
              only: master
      - build:
          requires:
            - release
      - test:
          requires:
            - build
      - publish:
          requires:
            - test
          filters:
            branches:
              only: master