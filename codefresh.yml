version: '1.0'

steps:

    build_image:
      title: Build Image
      type: build
      image_name: gradle
    
    build_plugin:
      title: Build Plugin
      image: ${{build_image}}
      commands:
        - build copyBuildResources

    launch_composition:
      title: Launch Composition
      type: launch-composition
      composition: docker-compose.yml
      environment_name: 'java-spring-mvc-jdbc'
