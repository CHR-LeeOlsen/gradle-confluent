steps:
- name: gcr.io/cloud-builders/git
  id: git-fetch
  args: [ 'fetch','--tags','--unshallow']
- name: gcr.io/cloud-builders/git
  id: git-checkout
  args: [ 'checkout', '$BRANCH_NAME']
- name: gcr.io/cloud-builders/git
  id: git-status
  args: [ 'status']
