- name: openjdk
  id: gradle-release
  entrypoint: ./gradlew
  args: [
    '--build-cache',
    '-Si',
    '-Panalytics.buildId=$BUILD_ID',
    '-PgithubToken=$_GITHUB_TOKEN',
    '-g', '$_GRADLE_CACHE',
    'clean',
    'release',
    '-Prelease.disableChecks',
    '-Prelease.localOnly'
  ]
- name: openjdk
  id: gradle-build
  entrypoint: ./gradlew
  args: [
    '--build-cache',
    '-Si',
    '-Panalytics.buildId=$BUILD_ID',
    '-PgithubToken=$_GITHUB_TOKEN',
    '-g', '$_GRADLE_CACHE',
    'build'
  ]
