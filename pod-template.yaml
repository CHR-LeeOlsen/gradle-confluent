metadata:
  labels:
    build-tool: gradle
spec:
  containers:
  - name: jnlp
    env:
    - name: CONTAINER_ENV_VAR
      value: jnlp
  - name: gradle
    image: gradle
    command:
    - cat
    tty: true
    env:
    - name: CONTAINER_ENV_VAR
      value: gradle
    - name: GRADLE_USER_HOME
      value: .gradle
  - name: zookeeper
    image: confluentinc/cp-zookeeper:5.3.0
    command:
    - cat
    tty: true
    env:
    - name: ZOOKEEPER_CLIENT_PORT
      value: "2181"
    - name: ZOOKEEPER_TICK_TIME
      value: "2000"


