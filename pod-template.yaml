metadata:
  labels:
    build-tool: gradle
spec:
  containers:
  - name: jnlp
    env:
    - name: CONTAINER_ENV_VAR
      value: jnlp
  - name: gradle
    image: redpillanalytics/docker-gradle
    command:
    - gradle
    env:
    - name: CONTAINER_ENV_VAR
      value: gradle
    - name: GRADLE_USER_HOME
      value: .gradle

